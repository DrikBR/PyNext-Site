<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="bg-yellow-400 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- Caixa de login -->
            <div class="relative w-full max-w-md rounded-lg shadow bg-white dark:bg-gray-800 dark:border dark:border-gray-700">
      
                <!-- Imagem de fundo com opacidade controlada -->
                <div class="absolute inset-0 bg-[url('./logo2.png')] bg-center bg-cover bg-no-repeat opacity-10 rounded-lg z-0 top-20" style="background-size: 95%;"></div>
    
                <!-- Conteúdo da caixa -->
                <div class="relative z-10 p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="bg-yellow-200 p-2 rounded text-center">
                        <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-gray-900 dark:text-yellow-300">Cadastrar Aluno(a)</h1>
                    </div>

                    <form class="space-y-4 md:space-y-6" action="#">
    
                    <div>
                        <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
                        <input type="text" name="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Luís Araujo..." required="">
                    </div>
      
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="luisaraujo@gmail.com" required="">
                    </div>
      
                    <div>
                        <label for="matricula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Matrícula</label>
                        <input type="text" name="matricula" id="matricula" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="20246785467" required="">
                    </div>
        
                    <div>
                        <label for="senha" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
