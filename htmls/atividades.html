<!DOCTYPE html>
<html lang="pt-br" class="h-full w-full" id="site">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="icon" type="image/png" href="../imagens/logoescura.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {darkMode: 'class',theme: {extend: {},},};</script>
</head>
<body class="bg-amber-200 dark:bg-gray-700 font-serif h-full w-full">
    <header class="flex justify-between items-center p-5 mt-3 gap-4 mr-7">
        <div class="relative group flex justify-center items-center w-1/6">
            <img id="logo" src="../imagens/logoclara.png" class="w-1/2 hover:cursor-pointer" alt="">
            <span class="absolute top-full mt-2 px-2 py-1 text-sm text-white dark:text-black bg-gray-800 dark:bg-amber-200 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-bold"> PyNext - Página Inicial</span>
        </div>
        <div class="flex justify-center items-center w-2/3 gap-32">
            <h1 class="flex justify-center items-center w-1/3 bg-gray-800 dark:bg-amber-200 text-white dark:text-black p-4 rounded-xl text-3xl font-bold">Lista de Atividades</h1>
                <div class=" flex justify-center items-center dark:text-white dark:bg-gray-800 w-80 bg-white p-2 border rounded-xl border-gray-500 shadow-md shadow-black dark:shadow-amber-200">
                    <input type="text" placeholder="Buscar atividade" class="border-r-2 text-center italic focus:outline-none text-2xl dark:bg-gray-800">
                    <button>
                        <img src="../imagens/lupa.png" class="w-full dark:invert" alt="">
                    </button>
                </div>
        </div>
        <div class="relative group flex justify-center items-center w-1/6">
            <img src="../imagens/config.png" alt="" class="w-1/4 hover:cursor-pointer dark:invert">
            <span class="absolute top-full mt-2 px-2 py-1 text-sm text-white dark:text-black bg-gray-800 dark:bg-amber-200 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-bold">Cadastrar atividade</span>
        </div>
    </header>
<!-- Duas divs para centralizar bunitin as atividades -->
    <div class="flex h-2/3 justify-center items-center">
        <div class="flex flex-col justify-center gap-16 items-center h-full w-2/3">
            <!-- Atividade 01 -->
            <div class="bg-white dark:bg-gray-800 w-full h-2/5 flex flex-col p-9 items-center justify-between rounded-3xl shadow-xl shadow-black dark:shadow-amber-200 hover:cursor-pointer">
                <!-- Título -->
                <div class="flex items-center gap-4">
                    <h1 class="text-4xl font-bold dark:text-white">Atividade 01</h1>
                    <div class="relative group">
                        <img class="dark:invert w-8" src="../imagens/edit.png" alt="">
                        <span class="absolute bottom-full mb-2 px-2 py-1 text-sm text-white dark:text-black bg-gray-800 dark:bg-amber-200 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-bold whitespace-nowrap"> Editar Atividade</span>
                    </div>
                </div>
                <!-- Resto -->
                <p class="self-start text-2xl dark:text-white">Laços de repetição</p>
                <p class="self-start text-2xl dark:text-white">Prazo: 12/06/2025</p>
            </div>
            <!-- Atividade 02 -->
            <div class="bg-white w-full h-2/5 flex flex-col p-9 items-center justify-between rounded-3xl shadow-xl shadow-black dark:shadow-amber-200 dark:bg-gray-800 hover:cursor-pointer">
                <!-- Título -->
                <div class="flex items-center gap-4">
                    <h1 class="text-4xl font-bold dark:text-white">Atividade 02</h1>
                    <div class="relative group" onclick="abrirjanela()">
                        <img class="dark:invert w-8" src="../imagens/edit.png" alt="">
                        <span class="absolute bottom-full mb-2 px-2 py-1 text-sm text-white dark:text-black bg-gray-800 dark:bg-amber-200 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-bold whitespace-nowrap"> Editar Atividade</span>
                    </div>
                    <!-- Janela do botão editar -->
                    <div id="janela" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
                        <div class="bg-white p-6 rounded-2xl w-1/3 relative flex flex-col justify-center items-center gap-5">
                            <h1 class="text-2xl font-bold mb-4 bg-amber-200">Modificar Atividade:</h2>
                                <!-- Configurações -->
                                <div class="border p-3 w-5/6 flex items-center gap-2">
                                    <label for="titulo" class="text-sm">Título: </label>
                                    <input type="text" name="titulo" id="titulo" value="Atividade 02" placeholder="Nome da atividade" class="italic focus:outline-none dark:bg-gray-800 w-5/6">
                                </div>
                                <div class="border p-3 w-5/6 flex items-center gap-2 text-lg">
                                    <label for="descricao" class="text-sm">Descrição: </label>
                                    <input type="text" name="descricao" id="descricao" value="Laços de repetição" placeholder="Descreva a atividade" class="italic focus:outline-none dark:bg-gray-800 w-5/6">
                                </div>
                                <div class="border p-3 w-5/6 flex items-center gap-2">
                                    <label for="prazo" class="text-sm">Prazo: </label>
                                    <input type="date" name="prazo" id="prazo" value="2025-06-12" placeholder="Defina um prazo" class="italic focus:outline-none dark:bg-gray-800 w-5/6">
                                </div>
                                <div class="border p-3 w-5/6 flex items-center gap-2">
                                    <label for="passo" class="text-sm w-1/4">Passo a Passo: </label>
                                    <input type="text" name="passo" id="passo" placeholder="Defina o passo a passo" class="italic focus:outline-none dark:bg-gray-800 w-3/4">
                                </div>
                                
                                <!-- Botões pra fechar -->
                                <div class="flex justify-between items-center w-3/4 gap-5">
                                <button onclick="fecharjanela()" class="bg-yellow-400 p-2 font-bold rounded-xl w-1/2">Cancelar</button>
                                <button onclick="fecharjanela()" class="bg-yellow-400 p-2 font-bold rounded-xl w-1/2">Confirmar</button>
                            </div>
                        </div>
                    </div>
                <!-- Resto -->
                </div>
                <p class="self-start text-2xl dark:text-white">Estruturas condicionais</p>
                <p class="self-start text-2xl dark:text-white">Prazo: 14/07/2025</p>
            </div>

        </div>
    </div>

    <button id="trocar" class="fixed bottom-4 left-4 font-bold text-white dark:text-black bg-gray-800 dark:bg-amber-200 px-4 py-2 rounded-lg flex items-center gap-2 hover:cursor-pointer">
        <img id="icone" src="../imagens/lua.png" alt="" class="h-6 w-6">
        <span id="textobot">Modo Escuro</span>
    </button>

</body>
</html>
<script src="../scripts/trocar_modo.js"></script>
